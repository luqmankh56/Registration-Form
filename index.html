<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <br>
    <form>
        <label for="f.name">First name:</label>
        <input type="text" id="f.name" name="f.name">
        <br>
        <br>
        <label for="l.name">Last name:</label>
        <input type="text" id="l.name" name="l.name">
        <br>
        <br>
        <label for="gmail">Gmail:</label>
        <input type="text" id="gmail" name="gmail">
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br>
        <br>
        <label for="c.password">Confirm password:</label>
        <input type="text" id="c.password" name="c.password">
        <br>
        <br>
   <h5>Gender:</h5>
  <input type="checkbox" id="gender" name="male" value="male">
  <label for="Gender"> Male</label>
  <br>
  <input type="checkbox" id="gender" name="female" value="female">
  <label for="Gender">Female</label>
  <br>
  <input type="checkbox" id="gender" name="other" value="other">
  <label for="Gender">Other</label>
  <br>
  <br>
  <input type="submit" value="Submit">
    </form>
</body>
</html>
